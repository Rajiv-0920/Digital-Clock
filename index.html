<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>Digital Clock</title>
</head>

<body>
    <main class="clock">
        <div class="am-pm">
            <p class="am">AM</p>
            <p class="pm">PM</p>
        </div>
        <div class="time-background">
            <p>88</p>
            <p class="seprator">:</p>
            <p>88</p>
            <p class="seprator">:</p>
            <p>88</p>
        </div>
        <div class="time">
            <p id="hours" class="hrs">00</p>
            <p class="seprator">:</p>
            <p id="minutes" class="min">00</p>
            <p class="seprator">:</p>
            <p id="seconds" class="sec">00</p>
        </div>
        <div class="week">
            <p class="day1 day active">SUN</p>
            <p class="day2 day">MON</p>
            <p class="day3 day">TUE</p>
            <p class="day4 day">WED</p>
            <p class="day5 day">THU</p>
            <p class="day6 day">FRI</p>
            <p class="day7 day">SAT</p>
        </div>
    </main>
</body>
<script src="./index.js"></script>

</html>
